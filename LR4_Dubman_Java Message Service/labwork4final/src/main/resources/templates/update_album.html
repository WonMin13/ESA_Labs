<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
  <form th:method="patch" th:action="@{/albums/{id}/update(id=${album.id})}" th:object="${album}">
    <h1>Update album</h1>
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="nameAlbum">Name Album: </label>
      <input class="form-control" id="nameAlbum" th:field="*{nameAlbum}" type="text" required/>
    </div>
    <div class="form-group">
      <label for="song">Song: </label>
      <input class="form-control" id="song" th:field="*{song}" type="text" required/>
    </div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input class="form-control" id="price" th:field="*{price}" type="number" min="100" max="1000" required>
    </div>
    <div class="form-group">
      <label for="armyId">Army Id: </label>
      <select class="form-control" id="armyId" th:name="armyId" required>
        <option th:each="armyId : ${armyIds}" th:value="${armyId}" th:text="${armyId}"
                th:selected="${armyId==album.army.id}">
        </option>
      </select>
    </div>
    <br>
    <input type="submit" value="Update" class="btn btn-primary"/>
  </form>
</div>
</body>
</html>
