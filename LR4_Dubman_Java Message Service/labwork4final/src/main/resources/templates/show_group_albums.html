<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Albums of army #' + id}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/armys}">Show armys</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/albums}">Show albums</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top" th:text="${'Albums of army #' + id}"></caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name Album</th>
            <th>Song</th>
            <th>Price</th>
            <th>Army</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.id}">
            </td>
            <td th:text="${album.nameAlbum}">
            </td>
            <td th:text="${album.song}">
            </td>
            <td th:text="${album.price}">
            </td>
            <td th:text="${album.army.id}">
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/albums/create}" th:method="get">
        <button class="btn btn-primary">Create album</button>
    </form>
</div>
</body>
</html>
