<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update army</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="patch" th:action="@{/armys/{id}/update(id=${army.id})}" th:object="${army}">
        <h1>Update group</h1>
        <input type="hidden" th:field="*{id}" value="<%= army.getId() %>">
        <div class="form-group">
            <label for="nameArmy">Name army: </label>
            <input class="form-control" id="nameArmy" th:field="*{nameArmy}" type="text" required/>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
