<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BTS Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/labwork3final_war_exploded/xslt/albums" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/armys}">Show armys</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/albums}">Show albums</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">BTS Albums</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name album</th>
            <th>Song</th>
            <th>Price</th>
            <th>Army</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.id}">
            </td>
            <td th:text="${album.nameAlbum}">
            </td>
            <td th:text="${album.song}">
            </td>
            <td th:text="${album.price}">
            </td>
            <td th:text="${album.army.id}">
            </td>
            <td>
                <form th:action="@{/albums/{id}/update(id=${album.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/albums/{id}/delete(id=${album.id})}" th:method="delete">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/albums/create}" th:method="get">
        <button class="btn btn-primary">Create album</button>
    </form>
</div>
</body>
</html>
