<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Armys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/labwork3final_war_exploded/xslt/armys" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/armys}">Show armys</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/albums}">Show albums</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Armys</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name Army</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="army : ${armys}">
            <td th:text="${army.id}">
            </td>
            <td th:text="${army.nameArmy}">
            <td>
                <form th:action="@{/armys/{id}/update(id=${army.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/armys/{id}/delete(id=${army.id})}" th:method="delete">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
            <td>
                <form th:action="@{/armys/{id}/albums(id=${army.id})}">
                    <input type="submit" class="btn btn-info" value="Show albums">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/armys/create}" th:method="get">
        <button class="btn btn-primary">Create army</button>
    </form>
</div>
</body>
</html>
